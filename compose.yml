services:
  app:
    image: node:lts-alpine
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
        restart: true
    environment:
      DATABASE_URL: postgres://postgres:mysecretpassword@db:5432/mydatabase?sslmode=disable
      GOOGLE_CLIENT_ID: google-client-id
      JWT_SECRET: jwt-secret
      SERVER_URL: server-url
    ports:
      - 5500:5500
    volumes:
      - type: bind
        source: ./
        target: /app
    command: sh -c "npm install && npx nodemon --watch . --legacy-watch index.js"

  db:
    build:
      context: ./docker_files
      dockerfile: Dockerfile_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mydatabase
    ports:
      - 5432:5432
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydatabase"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

volumes:
  postgres_db:
